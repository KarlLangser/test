<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Backgrounds and Text</title>
    <style>
        body {
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<h1>Smooth Scrolling with Random Backgrounds and Text</h1>

<script>
    const images = [
        'C:\Users\karll\OneDrive\Pictures\Boltz 3.png',
        'https://via.placeholder.com/800x600?text=Image2',
        'https://via.placeholder.com/800x600?text=Image3',
        'https://via.placeholder.com/800x600?text=Image4',
        'https://via.placeholder.com/800x600?text=Image5',
        'https://via.placeholder.com/800x600?text=Image6',
        'https://via.placeholder.com/800x600?text=Image7',
        'https://via.placeholder.com/800x600?text=Image8',
        'https://via.placeholder.com/800x600?text=Image9',
        'https://via.placeholder.com/800x600?text=Image10'
    ];

    const texts = [
        'Welcome to Section 1',
        'This is Section 2',
        'Hello from Section 3',
        'You are in Section 4',
        'Greetings from Section 5',
        'Welcome to Section 6',
        'This is Section 7',
        'Hello from Section 8',
        'You are in Section 9',
        'Greetings from Section 10'
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const container = document.createElement('div');
        for (let i = 0; i < 10; i++) {
            const section = document.createElement('section');
            section.style.backgroundImage = `url(${images[i]})`;
            section.id = `section${i + 1}`;
            const text = document.createElement('div');
            text.innerText = texts[i];
            section.appendChild(text);
            container.appendChild(section);
        }
        document.body.appendChild(container);
    });

    window.addEventListener('scroll', () => {
        document.querySelectorAll('section').forEach(section => {
            const rect = section.getBoundingClientRect();
            if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                section.style.opacity = 1;
            } else {
                section.style.opacity = 0;
            }
        });
    });
</script>

</body>
</html>
